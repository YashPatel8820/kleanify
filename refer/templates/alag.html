<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if my_recs %}
        <h1>Recommendations of {{n}} are:</h1>
        <ul>
            {% for p in my_recs %}
                <li>{{p.user}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>You didnt recommend anyone yet ....</h1>
    {% endif %}
</body>
</html>
